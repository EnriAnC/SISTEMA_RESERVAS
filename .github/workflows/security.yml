# Workflow de AnÃ¡lisis de Seguridad Profundo y Reportes
# DiseÃ±ado para escaneos exhaustivos, anÃ¡lisis de infraestructura y generaciÃ³n de informes consolidados
# Se ejecuta de forma programada y en cambios crÃ­ticos para proporcionar una visiÃ³n completa de seguridad

name: ðŸ”’ Security Deep Scan & Reporting

on:
  push:
    branches: [ main ]  # Solo en main para anÃ¡lisis completo
    paths:
      - 'infrastructure/**'
      - 'kubernetes/**'
      - 'services/**/Dockerfile'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'infrastructure/**'
      - 'kubernetes/**'
      - 'services/**/Dockerfile'
  schedule:
    # Ejecutar anÃ¡lisis de seguridad semanalmente (lunes a las 2 AM UTC)
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Permitir ejecuciÃ³n manual

# Variables de entorno globales
env:
  TRIVY_VERSION: '0.48.3'
  CHECKOV_VERSION: '3.1.0'
  TRUFFLEHOG_VERSION: '3.63.2'

# Permisos necesarios para anÃ¡lisis completo
permissions:
  contents: read
  security-events: write
  packages: read

jobs:
  # Job 1: AnÃ¡lisis de seguridad en imÃ¡genes de contenedor
  container-security-scan:
    name: ðŸ³ Container Security Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[security]')
    
    strategy:
      matrix:
        service: [user-service, resource-service, booking-service, notification-service, api-gateway]
      fail-fast: false
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ‹ Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ”§ Instalar Trivy
      run: |
        echo "ðŸ”§ Instalando Trivy ${{ env.TRIVY_VERSION }}..."
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v${{ env.TRIVY_VERSION }}
        trivy --version
        
    - name: ðŸš§ Construir imagen Docker
      if: matrix.service != 'api-gateway'
      run: |
        echo "ðŸ—ï¸ Construyendo imagen para ${{ matrix.service }}..."
        if [ -f "services/${{ matrix.service }}/Dockerfile" ]; then
          docker build -t ${{ matrix.service }}:security-scan ./services/${{ matrix.service }}
          echo "âœ… Imagen ${{ matrix.service }} construida exitosamente"
        else
          echo "âŒ Dockerfile no encontrado para ${{ matrix.service }}"
          exit 1
        fi
        
    - name: ðŸš§ Construir imagen API Gateway
      if: matrix.service == 'api-gateway'
      run: |
        echo "ðŸ—ï¸ Construyendo imagen para API Gateway..."
        if [ -f "api-gateway/Dockerfile" ]; then
          docker build -t api-gateway:security-scan ./api-gateway
          echo "âœ… Imagen api-gateway construida exitosamente"
        else
          echo "âŒ Dockerfile no encontrado para api-gateway"
          exit 1
        fi
        
    - name: ðŸ” Escanear imagen con Trivy (vulnerabilidades)
      run: |
        echo "ðŸ” Escaneando vulnerabilidades en imagen ${{ matrix.service }}..."
        trivy image \
          --format sarif \
          --output trivy-vuln-${{ matrix.service }}.sarif \
          --severity HIGH,CRITICAL \
          ${{ matrix.service }}:security-scan
          
        # TambiÃ©n generar reporte en tabla para logs
        trivy image \
          --format table \
          --severity HIGH,CRITICAL \
          ${{ matrix.service }}:security-scan || true
        
    - name: ðŸ” Escanear configuraciÃ³n con Trivy (misconfigurations)
      run: |
        echo "ðŸ” Escaneando configuraciones en imagen ${{ matrix.service }}..."
        trivy image \
          --scanners misconfig \
          --format sarif \
          --output trivy-misconfig-${{ matrix.service }}.sarif \
          ${{ matrix.service }}:security-scan || true
          
    - name: ðŸ” Escanear secretos en imagen con Trivy
      run: |
        echo "ðŸ” Escaneando secretos en imagen ${{ matrix.service }}..."
        trivy image \
          --scanners secret \
          --format sarif \
          --output trivy-secrets-${{ matrix.service }}.sarif \
          ${{ matrix.service }}:security-scan || true
        
    - name: ðŸ“Š Upload Trivy SARIF (Vulnerabilidades)
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-vuln-${{ matrix.service }}.sarif
        category: trivy-vulnerabilities-${{ matrix.service }}
      continue-on-error: true
      
    - name: ðŸ“Š Upload Trivy SARIF (Configuraciones)
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-misconfig-${{ matrix.service }}.sarif
        category: trivy-misconfig-${{ matrix.service }}
      continue-on-error: true
      
    - name: ðŸ“Š Upload Trivy SARIF (Secretos)
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-secrets-${{ matrix.service }}.sarif
        category: trivy-secrets-${{ matrix.service }}
      continue-on-error: true
      
    - name: ðŸ“¤ Subir reportes como artefactos
      uses: actions/upload-artifact@v4
      with:
        name: trivy-reports-${{ matrix.service }}
        path: trivy-*.sarif
        retention-days: 30

  # Job 2: AnÃ¡lisis de Infraestructura como CÃ³digo (IaC)
  iac-security-scan:
    name: âš™ï¸ Infrastructure Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ”§ Instalar Checkov
      run: |
        echo "ðŸ”§ Instalando Checkov ${{ env.CHECKOV_VERSION }}..."
        pip install checkov==${{ env.CHECKOV_VERSION }}
        checkov --version
        
    - name: ðŸ” Escanear configuraciones de Kubernetes
      run: |
        echo "ðŸ” Escaneando configuraciones de Kubernetes con Checkov..."
        
        if [ -d "kubernetes" ]; then
          checkov \
            --directory kubernetes/ \
            --framework kubernetes \
            --output sarif \
            --output-file checkov-kubernetes.sarif \
            --soft-fail || true
            
          # TambiÃ©n generar reporte en CLI para logs
          echo "ðŸ“Š Resumen de problemas en Kubernetes:"
          checkov \
            --directory kubernetes/ \
            --framework kubernetes \
            --compact \
            --quiet || true
        else
          echo "âŒ Directorio kubernetes no encontrado"
        fi
        
    - name: ðŸ” Escanear Docker Compose
      run: |
        echo "ðŸ” Escaneando Docker Compose con Checkov..."
        
        if [ -f "infrastructure/docker-compose.yml" ]; then
          checkov \
            --file infrastructure/docker-compose.yml \
            --framework docker_compose \
            --output sarif \
            --output-file checkov-docker-compose.sarif \
            --soft-fail || true
            
          echo "ðŸ“Š Resumen de problemas en Docker Compose:"
          checkov \
            --file infrastructure/docker-compose.yml \
            --framework docker_compose \
            --compact \
            --quiet || true
        else
          echo "âŒ docker-compose.yml no encontrado en infrastructure/"
        fi
        
    - name: ðŸ” Escanear Dockerfiles
      run: |
        echo "ðŸ” Escaneando Dockerfiles con Checkov..."
        
        dockerfile_count=0
        
        # Buscar todos los Dockerfiles
        find . -name "Dockerfile" -type f | while read dockerfile; do
          dockerfile_count=$((dockerfile_count + 1))
          echo "Escaneando: $dockerfile"
        done
        
        if [ $dockerfile_count -gt 0 ]; then
          checkov \
            --framework dockerfile \
            --output sarif \
            --output-file checkov-dockerfiles.sarif \
            --soft-fail \
            --directory . || true
            
          echo "ðŸ“Š Resumen de problemas en Dockerfiles:"
          checkov \
            --framework dockerfile \
            --compact \
            --quiet \
            --directory . || true
        else
          echo "âŒ No se encontraron Dockerfiles para escanear"
        fi
        
    - name: ðŸ” Escanear archivos Terraform (si existen)
      run: |
        echo "ðŸ” Buscando archivos Terraform..."
        
        if find . -name "*.tf" -type f | grep -q .; then
          echo "ðŸ“ Archivos Terraform encontrados, escaneando..."
          checkov \
            --framework terraform \
            --output sarif \
            --output-file checkov-terraform.sarif \
            --soft-fail \
            --directory . || true
        else
          echo "â„¹ï¸ No se encontraron archivos Terraform (.tf)"
        fi
        
    - name: ðŸ“Š Upload Checkov SARIF (Kubernetes)
      if: hashFiles('checkov-kubernetes.sarif') != ''
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: checkov-kubernetes.sarif
        category: checkov-kubernetes
      continue-on-error: true

    - name: ðŸ“Š Upload Checkov SARIF (Docker Compose)
      if: hashFiles('checkov-docker-compose.sarif') != ''
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: checkov-docker-compose.sarif
        category: checkov-docker-compose
      continue-on-error: true

    - name: ðŸ“Š Upload Checkov SARIF (Dockerfiles)
      if: hashFiles('checkov-dockerfiles.sarif') != ''
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: checkov-dockerfiles.sarif
        category: checkov-dockerfiles
      continue-on-error: true
      
    - name: ðŸ“Š Upload Checkov SARIF (Terraform)
      if: hashFiles('checkov-terraform.sarif') != ''
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: checkov-terraform.sarif
        category: checkov-terraform
      continue-on-error: true
      
    - name: ðŸ“¤ Subir reportes IaC como artefactos
      uses: actions/upload-artifact@v4
      with:
        name: iac-security-reports
        path: checkov-*.sarif
        retention-days: 30

  # Job 3: AnÃ¡lisis avanzado de secretos con TruffleHog
  advanced-secrets-scan:
    name: ðŸ” Advanced Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo completo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Historia completa para anÃ¡lisis de secretos
        
    - name: ðŸ”§ Instalar TruffleHog
      run: |
        echo "ðŸ”§ Instalando TruffleHog ${{ env.TRUFFLEHOG_VERSION }}..."
        curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin v${{ env.TRUFFLEHOG_VERSION }}
        trufflehog --version
        
    - name: ðŸ” Escanear secretos en todo el repositorio
      run: |
        echo "ðŸ” Escaneando secretos en todo el repositorio..."
        
        # Escanear todo el repositorio por secretos
        trufflehog filesystem . \
          --json \
          --only-verified \
          --output trufflehog-verified.json || true
          
        # Escanear tambiÃ©n secretos no verificados pero con alta confianza
        trufflehog filesystem . \
          --json \
          --output trufflehog-all.json || true
          
        # Mostrar resumen en logs
        if [ -f trufflehog-verified.json ]; then
          verified_count=$(cat trufflehog-verified.json | jq -s 'length' 2>/dev/null || echo "0")
          echo "ðŸ“Š Secretos verificados encontrados: $verified_count"
          
          if [ "$verified_count" -gt 0 ]; then
            echo "ðŸš¨ SECRETOS VERIFICADOS ENCONTRADOS:"
            cat trufflehog-verified.json | jq -r '.DetectorName + ": " + .SourceMetadata.Data.Filesystem.file' 2>/dev/null || true
          fi
        fi
        
    - name: ðŸ” Escanear secretos en historial de Git
      run: |
        echo "ðŸ” Escaneando secretos en historial de Git..."
        
        # Escanear los Ãºltimos 50 commits
        trufflehog git file://. \
          --json \
          --only-verified \
          --since-commit HEAD~50 \
          --output trufflehog-git-history.json || true
          
        if [ -f trufflehog-git-history.json ]; then
          git_secrets_count=$(cat trufflehog-git-history.json | jq -s 'length' 2>/dev/null || echo "0")
          echo "ðŸ“Š Secretos en historial Git encontrados: $git_secrets_count"
          
          if [ "$git_secrets_count" -gt 0 ]; then
            echo "ðŸš¨ SECRETOS EN HISTORIAL GIT:"
            cat trufflehog-git-history.json | jq -r '.DetectorName + " en commit " + .SourceMetadata.Data.Git.commit' 2>/dev/null || true
          fi
        fi
        
    - name: ðŸ” AnÃ¡lisis de patrones especÃ­ficos
      run: |
        echo "ðŸ” AnÃ¡lisis de patrones especÃ­ficos de secretos..."
        
        patterns_found=0
        
        # Patrones especÃ­ficos para el proyecto
        echo "Buscando patrones JWT..."
        if grep -r "eyJ[A-Za-z0-9+/]*\." . --include="*.go" --include="*.json" --include="*.yaml" --include="*.yml" 2>/dev/null; then
          echo "âš ï¸ Posibles tokens JWT encontrados"
          patterns_found=$((patterns_found + 1))
        fi
        
        echo "Buscando cadenas de conexiÃ³n de base de datos..."
        if grep -r "postgresql://\|mysql://\|mongodb://\|redis://" . --include="*.go" --include="*.json" --include="*.yaml" --include="*.yml" 2>/dev/null; then
          echo "âš ï¸ Posibles cadenas de conexiÃ³n encontradas"
          patterns_found=$((patterns_found + 1))
        fi
        
        echo "Buscando claves de AWS..."
        if grep -r "AKIA[0-9A-Z]\{16\}" . --include="*.go" --include="*.json" --include="*.yaml" --include="*.yml" 2>/dev/null; then
          echo "âš ï¸ Posibles claves de AWS encontradas"
          patterns_found=$((patterns_found + 1))
        fi
        
        echo "ðŸ“Š Patrones especÃ­ficos encontrados: $patterns_found"
        
    - name: ðŸ“¤ Subir reportes de secretos como artefactos
      uses: actions/upload-artifact@v4
      with:
        name: secrets-analysis-reports
        path: trufflehog-*.json
        retention-days: 90  # Mayor retenciÃ³n para anÃ¡lisis de secretos

  # Job 4: AnÃ¡lisis de dependencias y supply chain
  supply-chain-security:
    name: ðŸ“¦ Supply Chain Security
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [user-service, resource-service, booking-service, notification-service]
      fail-fast: false
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ¹ Configurar Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: ðŸ” AnÃ¡lisis de dependencias Go
      working-directory: ./services/${{ matrix.service }}
      run: |
        echo "ðŸ” Analizando dependencias de ${{ matrix.service }}..."
        
        # Verificar go.mod y go.sum
        if [ -f go.mod ]; then
          echo "ðŸ“¦ Dependencias directas:"
          go list -m all | grep -v "^${{ matrix.service }}" | head -10
          
          echo "ðŸ“Š EstadÃ­sticas de dependencias:"
          direct_deps=$(go list -m all | grep -v "^${{ matrix.service }}" | wc -l)
          echo "Total dependencias: $direct_deps"
          
          # Verificar dependencias con versiones pre-release
          echo "ðŸ” Dependencias pre-release:"
          go list -m all | grep -E "v0\.0\.0|alpha|beta|rc" || echo "âœ… No se encontraron dependencias pre-release"
          
          # Verificar dependencias con replace directives
          echo "ðŸ” Replace directives:"
          if grep -q "replace" go.mod; then
            grep "replace" go.mod
            echo "âš ï¸ Replace directives encontradas - revisar su necesidad"
          else
            echo "âœ… No hay replace directives"
          fi
        else
          echo "âŒ go.mod no encontrado para ${{ matrix.service }}"
        fi
        
    - name: ðŸ” Verificar licencias de dependencias
      working-directory: ./services/${{ matrix.service }}
      run: |
        echo "ðŸ“œ Verificando licencias de dependencias..."
        
        # Instalar go-licenses si no estÃ¡ disponible
        if ! command -v go-licenses &> /dev/null; then
          echo "ðŸ”§ Instalando go-licenses..."
          go install github.com/google/go-licenses@latest
        fi
        
        # Verificar licencias
        echo "ðŸ“‹ Licencias de dependencias principales:"
        go-licenses report . 2>/dev/null | head -20 || echo "âš ï¸ No se pudo generar reporte de licencias"

  # Job 5: Generar reporte consolidado de seguridad
  security-report:
    name: ðŸ“Š Consolidated Security Report
    runs-on: ubuntu-latest
    needs: [container-security-scan, iac-security-scan, advanced-secrets-scan, supply-chain-security]
    if: always()
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ“¥ Descargar todos los artefactos
      uses: actions/download-artifact@v4
      with:
        path: security-artifacts
        
    - name: ðŸ“Š Generar reporte consolidado
      run: |
        echo "ðŸ“Š Generando reporte consolidado de seguridad..."
        
        # Crear directorio para el reporte
        mkdir -p security-report
        
        # Generar reporte principal
        cat > security-report/SECURITY_REPORT.md << EOF
        # ðŸ”’ Reporte Consolidado de Seguridad
        
        **Fecha de anÃ¡lisis:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")  
        **Commit:** \`${{ github.sha }}\`  
        **Branch:** \`${{ github.ref_name }}\`  
        **Ejecutado por:** ${{ github.event_name }}
        
        ## ðŸ“‹ Resumen Ejecutivo
        
        Este reporte proporciona un anÃ¡lisis completo de seguridad del Sistema de Reservas,
        incluyendo anÃ¡lisis de contenedores, infraestructura, secretos y cadena de suministro.
        
        ## ðŸ” AnÃ¡lisis Realizados
        
        ### âœ… AnÃ¡lisis de Contenedores (Trivy)
        - **Vulnerabilidades:** Escaneo de imÃ¡genes Docker por CVEs conocidos
        - **Configuraciones:** AnÃ¡lisis de malas configuraciones en contenedores
        - **Secretos:** DetecciÃ³n de secretos embebidos en imÃ¡genes
        - **Servicios analizados:** user-service, resource-service, booking-service, notification-service, api-gateway
        
        ### âœ… AnÃ¡lisis de Infraestructura (Checkov)
        - **Kubernetes:** Manifiestos y configuraciones de despliegue
        - **Docker Compose:** Configuraciones de desarrollo
        - **Dockerfiles:** Mejores prÃ¡cticas de construcciÃ³n de imÃ¡genes
        
        ### âœ… DetecciÃ³n Avanzada de Secretos (TruffleHog)
        - **Repositorio completo:** AnÃ¡lisis de archivos actuales
        - **Historial Git:** Ãšltimos 50 commits analizados
        - **Patrones especÃ­ficos:** JWT, cadenas de conexiÃ³n, claves API
        
        ### âœ… Seguridad de Cadena de Suministro
        - **Dependencias Go:** AnÃ¡lisis de mÃ³dulos y versiones
        - **Licencias:** VerificaciÃ³n de licencias de dependencias
        - **Vulnerabilidades:** AnÃ¡lisis con govulncheck (desde CI)
        
        ## ðŸ“Š Resultados por CategorÃ­a
        
        ### ðŸ³ Seguridad de Contenedores
        EOF
        
        # Agregar informaciÃ³n de artefactos si existen
        if [ -d "security-artifacts" ]; then
          echo "ðŸ“ Artefactos encontrados:" >> security-report/SECURITY_REPORT.md
          find security-artifacts -name "*.sarif" | while read file; do
            echo "  - \`$(basename "$file")\`" >> security-report/SECURITY_REPORT.md
          done
        fi
        
        cat >> security-report/SECURITY_REPORT.md << EOF
        
        ### ðŸ” DetecciÃ³n de Secretos
        
        Los anÃ¡lisis de secretos se ejecutan tanto en el pipeline de CI (bÃ¡sico) como en este
        anÃ¡lisis profundo (avanzado). Se recomienda revisar cualquier alerta en GitHub Security.
        
        ### âš™ï¸ ConfiguraciÃ³n de Infraestructura
        
        El anÃ¡lisis de IaC ayuda a identificar configuraciones inseguras antes del despliegue.
        
        ## ðŸ“ Recomendaciones Generales
        
        1. **Monitoreo Continuo**
           - Revisar regularmente GitHub Security Advisories
           - Mantener dependencias actualizadas
           - Seguir las alertas de Dependabot
        
        2. **GestiÃ³n de Secretos**
           - Usar GitHub Secrets para datos sensibles
           - Implementar rotaciÃ³n regular de credenciales
           - Verificar que no hay secretos hardcodeados
        
        3. **Seguridad de Contenedores**
           - Actualizar imÃ¡genes base regularmente
           - Usar imÃ¡genes mÃ­nimas (alpine, distroless)
           - Implementar escaneo en pipelines de CI/CD
        
        4. **Infraestructura**
           - Aplicar principio de menor privilegio
           - Usar Network Policies en Kubernetes
           - Habilitar logs de auditorÃ­a
        
        5. **Cadena de Suministro**
           - Verificar integridad de dependencias
           - Usar mÃ³dulos con mantenimiento activo
           - Evitar dependencias con vulnerabilidades conocidas
        
        ## ðŸš¨ Acciones Requeridas
        
        1. Revisar alertas en GitHub Security tab
        2. Actualizar dependencias vulnerables identificadas
        3. Corregir configuraciones marcadas como inseguras
        4. Rotar cualquier secreto identificado como comprometido
        
        ## ðŸ“ˆ PrÃ³ximos Pasos
        
        - [ ] Implementar polÃ­ticas de seguridad automatizadas
        - [ ] Configurar alertas en tiempo real
        - [ ] Establecer proceso de revisiÃ³n de seguridad
        - [ ] Implementar testing de penetraciÃ³n
        
        ---
        
        **Generado automÃ¡ticamente por GitHub Actions**  
        **Workflow:** Security Deep Scan & Reporting  
        **VersiÃ³n:** 1.0
        EOF
        
        echo "ðŸ“„ Reporte consolidado generado:"
        echo "===================="
        cat security-report/SECURITY_REPORT.md
        echo "===================="
        
    - name: ðŸ“Š Generar resumen JSON
      run: |
        echo "ðŸ“Š Generando resumen en formato JSON..."
        
        cat > security-report/security-summary.json << EOF
        {
          "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "commit": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "workflow_run": "${{ github.run_number }}",
          "analyses": {
            "container_security": {
              "tool": "Trivy",
              "status": "${{ needs.container-security-scan.result }}",
              "services_scanned": ["user-service", "resource-service", "booking-service", "notification-service", "api-gateway"]
            },
            "iac_security": {
              "tool": "Checkov", 
              "status": "${{ needs.iac-security-scan.result }}",
              "frameworks": ["kubernetes", "docker-compose", "dockerfile"]
            },
            "secrets_detection": {
              "tool": "TruffleHog",
              "status": "${{ needs.advanced-secrets-scan.result }}",
              "scope": ["filesystem", "git_history", "patterns"]
            },
            "supply_chain": {
              "tool": "Go modules + go-licenses",
              "status": "${{ needs.supply-chain-security.result }}",
              "languages": ["go"]
            }
          },
          "recommendations": [
            "Review GitHub Security advisories",
            "Update vulnerable dependencies", 
            "Rotate compromised secrets",
            "Fix infrastructure misconfigurations"
          ]
        }
        EOF
        
        echo "ðŸ“‹ Resumen JSON generado:"
        cat security-report/security-summary.json | jq '.' || cat security-report/security-summary.json
        
    - name: ðŸ“¤ Subir reporte consolidado
      uses: actions/upload-artifact@v4
      with:
        name: consolidated-security-report
